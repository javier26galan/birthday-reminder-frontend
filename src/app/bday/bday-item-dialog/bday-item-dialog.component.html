<div class="mat-dialog-container">
  <h2>New birthday</h2>
  <form [formGroup]="bdayItemForm">
    <mat-form-field>
      <input matInput formControlName="name" placeholder="Name" required />
    </mat-form-field>

    <mat-form-field class="example-form-field">
      <mat-label>Choose a date</mat-label>
      <input
        matInput
        [matDatepicker]="datepicker"
        formControlName="birthday"
        required
      />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="datepicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #datepicker>
        <mat-datepicker-actions>
          <button mat-button matDatepickerCancel>Cancel</button>
          <button mat-raised-button color="primary" matDatepickerApply>
            Apply
          </button>
        </mat-datepicker-actions>
      </mat-datepicker>
    </mat-form-field>

    <ng-container *ngIf="likesFormArray">
      <ng-container
        *ngFor="let control of likesFormArray.controls; let i = index"
      >
        <div formArrayName="likes">
          <mat-form-field>
            <input matInput [formControlName]="i" placeholder="Like" required />
          </mat-form-field>
          <button mat-icon-button color="warn" (click)="removeLike(i)">
            <mat-icon>remove_circle</mat-icon>
          </button>
        </div>
      </ng-container>
    </ng-container>

    <button mat-button (click)="addLike()">Add Like</button>

    <div class="mat-dialog-button-container">
      <button mat-raised-button color="primary" (click)="saveBdayItem()">
        Save
      </button>
      <button mat-raised-button color="warn" (click)="closeDialog()">
        Cancel
      </button>
    </div>
  </form>
</div>
